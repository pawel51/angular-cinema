<mat-card class="details" class="moovetocenter">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{show?.showId || ""}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Hours:
      {{show?.hours || ""}}
    </p>
    <p>Room id:
      {{show?.roomId || ""}}
    </p>
    <p>Date:
      {{show?.date || ""}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editSelectedShow()">EDIT</button>
    <button mat-button color="warn" (click)="deleteSelectedShow()">DELETE</button>
    <button mat-button color="primary" (click)="buyTicker()">BUY TICKET</button>
  </mat-card-actions>
</mat-card>
