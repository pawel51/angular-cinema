<div class="example-container">
  <form #f="ngForm">
    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput maxlength="10" placeholder="">
    </mat-form-field>

    <mat-form-field appearance="fill" >
      <mat-label>Normal</mat-label>
      <input matInput type="number" placeholder="Ex. 2" min="0">
      <span matSuffix>os.</span>
    </mat-form-field>

    <mat-form-field appearance="fill" >
      <mat-label>Discounted</mat-label>
      <input matInput type="number" placeholder="Ex. 2" min="0">
      <span matSuffix>os.</span>
    </mat-form-field>

  </form>

  <div mat-dialog-actions>
    <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>Buy</button>
    <button mat-button [mat-dialog-close]="data" *ngIf="f.valid" cdkFocusInitial>Buy</button>
    <button mat-button (click)="onNoClick()">Cancel</button>

  </div>
</div>
